<h1> {=$data['title']=} </h1>
<div class="bloc">
    <div class="title"> {=$data['subtitle']=} </div>
    <div class="content">
        <form action="" method="post">
            <div class="input">
                <label for="input1">模版域名称</label>
                <input type="text" name="name" value="{=$data['fieldinfo']['name']=}"> <br>
            </div>
            <div class="input">
                <label for="input1">模版域类型</label>
                <select name="fieldtype">
                {=foreach from=$data['fieldtype'] item="fieldtype"=}
                <option value="{=$fieldtype['id']=}" {=if $data['fieldinfo']['fieldtype'] eq $fieldtype['id']=}selected{=/if=}>{=$fieldtype['name']=}</option>
                {=/foreach=}
                </select><br/>
            </div>
            <div class="input">
                <label for="input1">模版域状态</label>
                <select name="status">
                <option value="1" {=if $data['fieldinfo']['status'] eq 1=}selected{=/if=}>未启用</option>
                <option value="2" {=if $data['fieldinfo']['status'] eq 2=}selected{=/if=}>启用</option>
                </select>
                <br/>
            </div>
            <div class="input">
                <label for="input1">模版域算法</label>
                <textarea name="rules" rows="8">{=$data['fieldinfo']['rules']=}</textarea>
                <br/>
            </div>
            <div class="input">
                <label for="input1">录入提示</label>
                <input type="text" name="promote" value="{=$data['fieldinfo']['promote']=}"> <br>
            </div>
            <div class="input">
                <label for="input1">是在列表页显示</label>
                <select name="isdisplay">
                <option value="1" {=if $data['fieldinfo']['isdisplay'] eq 1=}selected{=/if=}>不显示</option>
                <option value="2" {=if $data['fieldinfo']['isdisplay'] eq 2=}selected{=/if=}>显示</option>
                </select>
                <br/>
            </div>
             <div class="input">
                <label for="input1">排序</label>
                <input type="text" name="morder" value="{=$data['fieldinfo']['morder']=}"> <br>
                <br/>
            </div>
            <div class="input">
                <label for="input1">备注</label>
                <textarea name="mem" rows="3">{=$data['fieldinfo']['mem']=}</textarea>
                <br/>
            </div>
            <div class="submit clear">
                {=if $data['fieldinfo']['id'] gt 0 =}
                <input type='hidden' name='id' value="{=$data['fieldinfo']['id']=}"/><br/>
                {=/if=}
                <input type='hidden' name='siteid' value='{=$data.siteid=}'/><br/>
                <input type='hidden' name='tplid' value='{=$data.tplid=}'/><br/>
                <input type="submit" name="submit" value="提交">
            </div>
        </form>
    </div>
</div>
