<style type="text/css">
    td { line-height: 20px; }
</style>
<h1> {=$data['title']=} </h1>
<div class="bloc">
    <div class="title"> {=$data['subtitle']=} <a href="site/add" title="添加站点"><img src="img/icons/actions/edit.png" alt="" />添加站点</a></div>
    <div class="content">
        <table cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <th> ID </th>
                    <th> 站点名称 </th>
                    <th> 操作 </th>
                </tr>
            </thead>
            <tbody>
                {=if is_array($data['lists'])=}
                {=foreach from=$data['lists'] item="item"=}
                <tr>
                    <td> {=$item['id']=} </td>
                    <td> <a href="template?siteid={=$item['id']=}">{=$item['name']=}</a></td>
                    <td class="actions"><a href="site/edit?id={=$item['id']=}" title="编辑"><img src="img/icons/actions/edit.png" alt="" /></a></td>
                </tr>
                {=/foreach=}
                {=/if=}
            </tbody>
        </table>
    </div>
</div>
