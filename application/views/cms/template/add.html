<h1> {=$data['title']=} </h1>
<div class="bloc">
    <div class="title"> {=$data['subtitle']=} </div>
    <div class="content">
        <form action="" method="post">
            <div class="input">
                <label for="input1">模板名称</label>
                <input type="text" name="name" value="{=$data['content']['name']=}"> <br>
            </div>
            <div class="input">
                <label for="input1">显示顺序</label>
                <input type="text" name="sortid" value="{=$data['content']['sortid']=}"> <br>
            </div>
            <div class="submit clear">
                {=if $data['content'].id gt 0 =}
                <input type='hidden' name='id' value="{=$data['content'].id=}"/><br/>
                {=/if=}
                <input type='hidden' name='siteid' value='{=$data.siteid=}'/><br/>
                <input type="submit" name="submit" value="提交">
            </div>
        </form>
    </div>
</div>
