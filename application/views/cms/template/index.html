<style type="text/css">
    td { line-height: 20px; }
</style>
<h1> {=$data['title']=} </h1>
<div class="bloc">
    <div class="title"> {=$data['subtitle']=} <a href="template/add?siteid={=$data.siteid=}" title="添加模板"><img src="img/icons/actions/edit.png" alt="" />添加模板</a></div>
    <div class="content">
        <table cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <th> ID </th>
                    <th> 模板名称 </th>
                    <th> 模板顺序 </th>
                    <th> 操作 </th>
                </tr>
            </thead>
            <tbody>
                {=if is_array($data['lists'])=}
                {=foreach from=$data['lists'] item="item"=}
                <tr>
                    <td> {=$item['id']=} </td>
                    <td> <a href="content?siteid={=$data.siteid=}&tplid={=$item['id']=}">{=$item['name']=}</a></td>
                    <td> {=$item['sortid']=}</td>
                    <td class="actions">
                    <a href="tpldesign?siteid={=$data.siteid=}&tplid={=$item['id']=}" title="设计">设计</a>
                    <a href="field?siteid={=$data.siteid=}&tplid={=$item['id']=}" title="域管理">域管理</a>
                    <a href="template/edit?siteid={=$data.siteid=}&id={=$item['id']=}" title="编辑">编辑</a>
                    </td>
                </tr>
                {=/foreach=}
                {=/if=}
            </tbody>
        </table>
    </div>
</div>
